<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "Dinosaur runner.css"/>
    <script src = "Dinosaur runner.js" defer></script>
    <title>Dinosaur runner</title>
  </head>
  <body>
    <h1>Dinosaur runner</h1>
    <div class = "area">
      <div class = "sections">
        <div class = "record">
          <img src = "Flag.png" class = "flag" alt = "flag"/>
          <span class = "flagTimer"> 00:00 </span>
        </div>
        <div class = "time">
          <img src = "Clock.png" class = "clock" alt = "clock"/>
          <span class = "timer"> 00:00 </span>
        </div>
      </div>
      <div class = "endGamePopUp"> GAME OVER </div>
    </div>
  </body>
</html>
